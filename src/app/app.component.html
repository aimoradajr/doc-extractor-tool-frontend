<div class="min-h-screen bg-gray-100 text-gray-800">
  <header class="bg-white shadow">
    <nav class="max-w-5xl mx-auto px-12 py-4">
      <div class="flex items-center justify-between">
        <div class="flex items-center space-x-6">
          <div class="flex items-center space-x-3">
            <!-- Test: Show placeholder emoji if image fails -->
            <div
              class="h-8 w-8 flex items-center justify-center bg-blue-100 rounded"
            >
              <img
                src="assets/images/logo.png"
                alt="Company Logo"
                class="h-8 w-auto max-w-none"
                onerror="console.error('Logo failed to load:', this.src); this.parentElement.innerHTML='🏢'"
                onload="console.log('Logo loaded successfully:', this.src); this.parentElement.classList.remove('bg-blue-100')"
              />
            </div>
            <div class="text-2xl font-bold">
              <span class="text-gray-600">document</span
              ><span class="text-gray-900 ml-1">extraction</span
              ><span class="text-gray-500 ml-1">tool</span>
            </div>
          </div>
        </div>
        <!-- Navigation Links -->
        <div class="flex items-center space-x-1 pr-1">
          <p-button
            label="Extract PDF"
            [text]="true"
            [severity]="isActiveRoute('/') ? 'primary' : 'secondary'"
            size="small"
            (onClick)="navigateTo('/')"
          ></p-button>
          <p-button
            label="Accuracy Test"
            [text]="true"
            [severity]="isActiveRoute('/test') ? 'primary' : 'secondary'"
            size="small"
            (onClick)="navigateTo('/test')"
          ></p-button>
        </div>
      </div>
    </nav>
  </header>

  <main class="max-w-5xl mx-auto px-6">
    <router-outlet />
  </main>

  <footer class="text-center py-4 mt-8 text-gray-500 text-xs">
    <p>&copy; 2025 Document Extraction Tool v0.1.0. All Rights Reserved.</p>
  </footer>
</div>
